name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Refresh gradle wrapper files
        run: |
          rm -rf gradle/wrapper
          mkdir -p gradle/wrapper
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.0-bin.zip
          unzip -j gradle.zip 'gradle-8.0/gradle/wrapper/*' -d gradle/wrapper
          rm gradle.zip

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnimeCharacter-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
